<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #response-message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form">
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" required><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required><br>

    <label for="message">Message</label><br>
    <textarea name="message" id="message" rows="5" required></textarea><br>

    <button type="submit">Send Message</button>
  </form>

  <p id="response-message"></p>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const response = await fetch('https://your-site.netlify.app/.netlify/functions/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('response-message').innerText = '✅ Message sent successfully!';
          form.reset();
        } else {
          document.getElementById('response-message').innerText = '❌ Error sending message.';
        }
      } catch (err) {
        document.getElementById('response-message').innerText = '❌ Something went wrong.';
      }
    });
  </script>
</body>
</html>
